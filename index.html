<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- css style sheet link -->
   <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

 
</head>
<body>

  <main>
    <article class="blog-card">
      <div class="blog-img">
        <img src="assets/images/illustration-article.svg" alt="Article illustration graphic">
      </div>

      <div class="blog-content">
        <span class="blog-category">Learning</span>
        
        <p class="publish-date">
          Published
          <time datetime="2023-12-21">  21 Dec 2023
          </time>
        </p>
        
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <footer class="author-info">
        <img class="author-pic" src="assets/images/image-avatar.webp" alt="Photo of author Greg Hooper">
        <p>Greg Hooper</p></footer>
    </article>
    
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ByteSaad" target="_blank">Saad Ali </a>.
  </footer>
</body>
</html>
